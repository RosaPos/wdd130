<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1 class="form-item box">âœ… Basic HTML and CSS Quiz</h1>
    </header>

    <main class="box">
        <form class="box" method="get">
            <div class="form-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="form-item box">
                <label for="q2">2. How are id and class attribute selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <div class="form-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment //</option>
                </select>
            </div>

            <div class="form-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px</code>
                <input type="number" id="q4" name="q4" min="1" max="10">
                <!--this part min="1" max="10" is not in the video-->
            </div>

            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>

    <footer>
        <p> &copy; 2025 HTML &amp; CSS Quiz | Rosa Angela Posadas Hernandez</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description"
        content="Contact White Water Rafting Company for reservations, questions, and suggestions about our rafting trips.">
    <meta name="author" content="Rosa Angela Posadas Hernandez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>White Water Rafting</p>
            <p>
                123 Main Rive Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <section class="contact-grid">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=..." loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form class="contact-form">
                    <div class="form-row two-col">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                    </div>

                    <div class="form-row two-col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email">
                    </div>

                    <div class="form-row two-col">
                        <span class="label-left">Message <br> Purpose</span>

                        <div class="radio-group">

                            <div class="radio-item">
                                <input type="radio" id="purpose-general" name="purpose" value="general">
                                <label for="purpose-general">General Inquiry</label>
                            </div>

                            <div class="radio-item">
                                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                                <label for="purpose-reservation">Reservation Question</label>
                            </div>

                            <div class="radio-item">
                                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                                <label for="purpose-suggestion">Website Suggestion</label>
                            </div>

                        </div>
                    </div>

                    <div class="form-item column1 full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here..." rows="4"></textarea>
                    </div>

                    <div class="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>


                    <div class="form-row full-row">
                        <button type="submit" class="btn-submit">Get in Touch!</button>
                    </div>

                </form>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Alex Johnson — Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Maria Lopez — Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Chris Brown — Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Rosa Angela Posadas Hernandez</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
